<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>


    <meta charset="UTF-8">
    <title>Lista manga</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="{% static '../static/css/main.css' %}" rel="stylesheet">

</head>

<body>
<img src="../static/css/merry.png" class="fondo">
<header class="main-header">
    <label for="btn-nav" class="btn-nav"><img src="../static/css/R.png" class="im"></label>
  <input type="checkbox" id="btn-nav">

  <nav>
    <ul class="navigation">
      <li><a href="http://127.0.0.1:8000/admin">Admin</a></li>
      <li><a href="http://127.0.0.1:8000/lista/vista_usuario/">Contacto</a></li>
        <li><a href="http://127.0.0.1:8000/lista/vista_u">Personas</a></li>
    </ul>
  </nav>


</header>
<div class="container">
    <div class="row">
        <div class ="col-md-4 offset-md-4">


            <h1 class="card card-body bg-secondary">Lista de mangas</h1>
        <form action="{% url 'nuevo_manga' %}" method="POST" class="card card-body bg-secondary">

            {% csrf_token %}

            <label class = "label"> Titulo del manga: </label>
            <input type="text" name="titulo" placeholder="Escribe el titulo" class="form-control mb-2" class = "label">

            <label class = "label"> Descripción del manga: </label>
            <textarea name="descripcion" rows="3" placeholder="Escribe la descripcion del manga" class="form-control mb-2"></textarea>

            <button class = "label">Guardar</button>

        </form>

{% for list in lists %}
    <div class="card card-body text-black mt-3">
       <h4 style="font-family: 'Comic Sans MS', cursive;">{{list.titulo}}</h4>
        <p style="font-family: 'Comic Sans MS', cursive;">{{list.descripcion}}</p>
        <form action="{% url 'delete_manga' list.id %}" method="POST">
            {% csrf_token %}
                <button class="btn btn-danger" style="font-family: 'Comic Sans MS', cursive;">Eliminar</button>
        </form>
    </div>
{% empty %}
<h1 class="display-5 text-center fw-bold">No hay mangas</h1>
{% endfor %}




        </div>
    </div>
</div>


</body>

<footer class="fixed-bottom">

  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

      <p style="margin: auto">MasterFIX</p>
    © 2023 Copyright: Manuel y Geronimo

  </div>
</footer>

</html>
